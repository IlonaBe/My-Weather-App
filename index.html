<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app 2</title>
    <link rel="stylesheet" href="src/searchstyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/6acc312212.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="card mx-auto text-light" id="weather-card">
        <div class="card-body">
            <div class="box">
                <div class="container-1">
                    <form id="search-form">
                        <button class="btn">
                            <img class="no-border" src="Images/search.png" width="22px" id="search-button" />
                        </button>
                        <input type="search" autocomplete="off" id="search" placeholder="Enter location" />
                    </form>
                    <button class="current-location">
                        <img src="Images/location.png" alt="location" width="33px" />
                    </button>
                </div>
            </div>

            <div class="card-group" id="first-section">
                <div class="col-sm-6.5">
                    <div class="card" id="current-city">
                        <div class="card-body-city">
                            <h1 class="card-title">
                            </h1>
                            <p class="card-text" id="date">                                
                            </p>
                            <p class="current-weather-description" id="weather-description">
                                Cloudy
                            </p>
                        </div>

                        <div class="weather-now">
                            
                            <p></p>
                            <span class="units">Â°C</span>
                            <img                            
                            id="weatherNowIcon"                             
                            width="100px" />
                        </div>

                        <div class="container" id="wind">
                            <div class="row justify-content-md-center">
                                <div class="col-6">
                                    <img 
                                    src="Images/Humidity.png" 
                                    alt="umbrella" 
                                    width="27" />
                                <span id="rain"></span> %
                                </div>
                                <div class="col-6">
                                    <img src="Images/wind.png" alt="wind" width="28" />
                                    <span id="windSpeed"></span> m/s
                                </div>
                                <div class="col-6">
                                    <span id="sunRise"></span> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="card" id="weather-hours">
                        <h5 class="card-title">
                            Next hours
                        </h5>
                        <div class="card-body-hours" id="hours-forecast">                       

                            <div class="container" class="next-hours">
                                <div class="row row-cols-3">
                                    <div class="col">                                       
                                    </div>
                                    <div class="col ">                                        
                                    </div>
                                    <div class="col text-start" id="hour-icon">                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-group" id="next-days">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="card-text"></p>                        
                        <p class="card-text" id="degrees"></p>
                    </div>
                </div>
            </div>
            <br />
            <div class="footer">
                <p>
                    <a href="https://github.com/IlonaBe/My-Weather-App" target="_blank">Open-source</a> code by
                    <a href="https://www.linkedin.com/in/ilona-berzina-25a880114/" target="_blank"> Ilona Berzina</a> 
                </p>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
